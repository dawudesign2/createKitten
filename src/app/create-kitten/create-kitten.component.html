<div class="container-fluid pt-md-6">
    <h2>Create a new kitten</h2>
    <form #Form= "ngForm" (ngSubmit)="Form.valid && onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name"
            required minlength="3" maxlength="20" #name="ngModel">
            <div *ngIf="name.errors && submitted">
                <span class="text-danger"
                   *ngIf="name.errors?.['required']">* name is required</span>
                <span class="text-danger"
                    *ngIf="name.errors?.['minlength']">* name must be at least 3 characters long</span>
                <span class="text-danger"
                   *ngIf="name.errors?.['maxlength']"> *name cannot be more than 20 characters long</span>
            </div>
        </div>
        <div class="form-group">
            <label for="breed">Breed</label>
            <input type="text" id="breed" name="breed" class="form-control" [(ngModel)]="model.breed"
            required minlength="3" maxlength="20" #breed="ngModel">
            <div *ngIf="breed.errors && submitted">
                <span class="text-danger"
                   *ngIf="breed.errors?.['required']">* breed is required</span>
                <span class="text-danger"
                    *ngIf="breed.errors?.['minlength']">* breed must be at least 3 characters long</span>
                <span class="text-danger"
                   *ngIf="breed.errors?.['maxlength']"> * breed cannot be more than 20 characters long</span>
            </div>
        </div>
        <div class="form-group">
            <label for="pictureUrl">PictureUrl</label>
            <input type="text" id="pictureUrl" name="pictureUrl" class="form-control" [(ngModel)]="model.pictureUrl">
        </div>
        <div class="form-group">
            <label for="birthday">BirthDay</label>
            <input type="date" id="birthday" name="birthday" class="form-control" [(ngModel)]="model.birthDay"
            required #birthday="ngModel">
            <div *ngIf="birthday.errors && submitted">
                <span class="text-danger"
                   *ngIf="birthday.errors?.['required']">* birthday is required</span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>

</div>
